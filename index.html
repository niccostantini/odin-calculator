<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALC ME UP</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./style.css" id="green">
    <link rel="alternate stylesheet" type="text/css" href="./nails.css" id="pink">
</head>
<body>
    <div class="header">
        <h1>Calc me up!</h1>
        <p class="subtitle">Project realised following the Odin Project's course</p>
    </div>

    <div class="device">
        <div class="display">0</div>

        <div class="keyboard">
            <button class="main other" id="reset">A/C</button>
            <button class="main other" id="sign">M&plusmn;</button>
            <button class="main extra" id="nails">💅🏼</button>
            <a class="button" href="mailto:costantiniccolo@gmail.com"><button class="main extra" id="contactme">📨</button></a>

            <button class="main number" id="one">1</button>
            <button class="main number" id="two">2</button>
            <button class="main number" id="three">3</button>
            <button class="main operation" id="plus">+</button>

            <button class="main number" id="four">4</button>
            <button class="main number" id="five">5</button>
            <button class="main number" id="six">6</button>
            <button class="main operation" id="minus"> - </button>

            <button class="main number" id="seven">7</button>
            <button class="main number" id="eight">8</button>
            <button class="main number" id="nine">9</button>
            <button class="main operation" id="times"> x </button>

            <button class="main other" id="comma"> . </button>
            <button class="main number" id="zero">0</button>
            <button class="equals" id="equals"> = </button>
            <button class="main operation" id="divide"> / </button>

        </div>

    </div>

    <div class="footer"></div>
</body>
</html>
